# Change these first
owner: corptek # Your GitHub organization or username, where this repository lives
repo: uptime-final # The name of this repository

sites:
  - name: Ecango Website
    url: https://www.ecango.com
  - name: Ecango Translation Engine
    check: "tcp-ping"
    url: transcriber.ecango.com
    port: 53
  - name: Ecango BE
    url: https://app.ecango.com/do/ping/
  - name: Ecango AI
    url: https://transcriber.ecango.com/ping/

status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  #cname: uptime.ecango.com
  baseUrl: /uptime-final
  favicon: https://app.ecango.com/favicon.ico
  logoUrl: https://app.ecango.com/favicon.ico
  name: Upptime
  introTitle: "**Upptime** is the open-source uptime monitor and status page, powered entirely by GitHub."
  introMessage: This is a sample status page which uses **real-time** data from our [GitHub repository](https://github.com/upptime/upptime). No server required â€” just GitHub Actions, Issues, and Pages. [**Get your own for free**](https://github.com/upptime/upptime)
  navbar:
    - title: Status
      href: /
    - title: GitHub
      href: https://github.com/$OWNER/$REPO

